version: '2' # specify docker-compose version

# Define the services/containers to be run
services:
  angular: # name of the first service
    build:
      context: ./angular-client
      dockerfile: Dockerfile
    ports:
      - "4200:4200" # specify port forewarding
    environment:
      NODE_OPTIONS: "--max-old-space-size=1536" # SOLVED: FATAL ERROR: Ineffective mark-compacts near heap limit Allocation failed - JavaScript heap out of memory
    volumes:
      - ./angular-client/src:/app/src # this will enable changes made to the angular app reflect in the container
    networks:
      - front-end

  express: #name of the second service
    build:
      context: ./express-server
    ports:
      - "3000:3000" #specify ports forewarding
    volumes:
      - ./express-server/server:/usr/src/app/server # this will enable changes made to the express app reflect in the container
    networks:
      - front-end
      - back-end
    depends_on:
      - database

  database: # name of the third service
    image: mongo # specify image to build container from
    ports:
      - "27017:27017" # specify port forewarding
    networks:
      - back-end
networks:
  front-end:
  back-end:
